<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <title>contato</title>
</head>
<body>
    <header>
        <div class="caixa">
            <h1> <img src="imagens/logo.png" alt="Logo da Barbearia Alura"> </h1>
            <a href="https://www.americanas.com.br/busca/pomada-capilar"><p class="piruleta" ></p></a>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="produtos.html">Produtos</a></li>
                    <li><a href="contato.html">Contato</a></li>
                </ul>
            </nav>
        </div>    
    </header>
    
    <main>
        <form>
            <label for="nomesobrenome">Nome e sobrenome</label>
            <input type="text" id="nomesobrenome" class="input-padrao" required>
           
            <label for="email">Email</label>
            <input type="email" id="email" class="input-padrao" required placeholder="seumail@mail.com">
           
            <label for="telefone">Telefone</label>
            <input type="tel" id="telefone" class="input-padrao" required placeholder="(XX) XXXXX-XXXX">

            <label for="mensagem">mensagem</label>
            <textarea cols="70" rows="10" id="mensagem" class="input-padrao"></textarea required>
            
            <fieldset>
                <legend>Como prefere nosso contato</legend>
                <label for="radio-email"><input type="radio" name="contato" value="email" id="radio-email">Email</label>
               
                <label for="radio-telefone"><input type="radio" name="contato" value="telefone" id="radio-telefone">Telefone</label>
                
                <label for="radio-whatsapp"><input type="radio" name="contato" value="whatsapp" id="radio-whatsapp" checked>Whatsapp</label>
                
            </fieldset>

            <fieldset>
                <legend>Qual horário melhor podemos lhe atender.</legend>
                <select>
                    <option>Manhã</option>
                    <option>Tarde</option>
                    <option>Noite</option>
                </select>
            </fieldset>
            <label class="checkbox"><input type="checkbox" checked>Gostaria de receber nossas novidades por email?</label>
            
            <input type="submit" value="Enviar formulário" class="enviar"></imput>    
        </form>

        <table>
            <thead>
                <tr>
                    <th>Dia</th>
                    <th>Horário</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Segunda</td>
                    <td>8h ~ 20h</td>
                </tr>
                <tr>
                    <td colspan="5">Quarta</td>
                    <td>8h ~ 20h</td>
                </tr>
                <tr>
                    <td>Sexta</td>
                    <td>8h ~ 20h</td>
                    <td>Chega por hoje carai kkk</td>
                </tr>
            </tbody>
        </table>
    </main>

    <footer>
     <h3><img src="./imagens/logo-branco.png" alt="Logo da Barbearia Alura"></h3>
        <p class="copyright"> &#169; Copyright Barbearia Alura - 2021</p>    
</body>
</html>
    
</html>
